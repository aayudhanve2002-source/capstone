- name: Setup Frontend Server
  hosts: frontend
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create default web page
      copy:
        dest: /var/www/html/index.html
        content: |
          <h1>Frontend Server Running</h1>